<h2>Your Shopping Cart!</h2>

<table class="table table-bordered">
  <tbody>
    <tr ng-repeat='item in cartItems track by $index'>
      <td>{{item.title}}</td>
      <td>{{item.author}}</td>
      <td>{{item.price | currency}}</td>
    </tr>
  </tbody>
</table>
<div>Total: {{total | currency}}</div>
<button class="btn btn-default"
        stripe-checkout="doCheckout"
        data-key="pk_test_HUBnFm03pDcpKoHQyrVENEZA"
        data-name="Your Books"
        ng-attr-data-description="Total For All Books"
        ng-attr-data-amount="{{formatPrice(total)}}">
  Buy It!
</button>

<button ui-sref='books.index' class="btn btn-default">Back to Books</button>
